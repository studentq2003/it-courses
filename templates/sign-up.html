<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0e1322">

    <title>Developer Roadmaps</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="auth.css">

    <link rel="stylesheet" href="no-select.css">

    <link rel="stylesheet" href="sign-up.css">

    <script src="auth.js"></script>
</head>

<body>
    <!-- navigation + auth block -->
    <nav>
        <div class="links">
            <a href="index.html">Start Here</a>
            <a href="courses/course_main.html">Courses</a>
            <a href="">About Us</a>
            <a href="">Contacts</a>
        </div>

        <div class="auth">
            <a onclick="login()">Login</a>
            <a class="sign-up" href="">Sign up</a>
        </div>

    </nav>
    <!-- auth window -->
    <div class="auth-window" id="auth-window">
        <div class="hide" id="hide"></div>
        <div class="window" id="window">
            <div class="close-btn-container">
                <a id="close-log" onclick="hidelogin()">Ã—</a>
            </div>
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-container">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="button-container">
                        <button type="submit">Login</button>
                    </div>
                    <div class="button-container" style="display: block; margin:10px;">
                        Dont have an account?
                        <a href="" id="signup">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <header>
        <h1>Registration</h1>
    </header>
    <div class="reg">
        <div class="reg-container">
            <form id="registerForm">
                <div class="input-container">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-container">
                    <input type="re-enter-password" placeholder="Re-enter password" name="re-enter-password" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="E-mail" name="email" required>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
                <div class="button-container" style="display: block; margin:10px;">
                    Already have an account?
                    <a onclick="login()" id="signup">Login</a>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
